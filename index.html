<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOSTEL MESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #e6f4ea;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #81c784, #66bb6a);
            padding: 30px 0;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .menu-card {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        h2 {
            color: #388e3c;
        }

        .feedback-section {
            padding: 40px 0;
            background-color: #f9f9f9;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

<header>HOSTEL MESS</header>

<div class="container">
    <p id="datetime"></p>

    <h2>Today's Menu</h2>
    <div class="menu-card" id="menu">Loading today's menu...</div>

    <section class="feedback-section">
        <h2>Student Feedback</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfL_Kep9h4ShSXqBqlAsYF6HDuBqTg9akvYid3Rg2ABGve2Sg/viewform?embedded=true"
            width="100%" height="700" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </section>
</div>

<footer>
    &copy; 2025 SGGS Hostel Mess. All rights reserved.
</footer>

<script>
    document.getElementById("datetime").innerText = new Date().toLocaleString();

    const apiUrl = 'https://script.google.com/macros/s/AKfycbzGtrN_D8u5y94rBg44hPd5RKTbO0BHryUL1dsKC76CPjqzUekNOCxnaX3cROTgjEA4cQ/exec';

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const today = new Date().toISOString().split('T')[0];
            const todayMenu = data.find(item => item.date === today);
            const menuDiv = document.getElementById('menu');

            if (todayMenu) {
                menuDiv.innerHTML = `
                    <div><strong>Breakfast:</strong> ${todayMenu.breakfast}</div>
                    <div><strong>Lunch:</strong> ${todayMenu.lunch}</div>
                    <div><strong>Snacks:</strong> ${todayMenu.snacks}</div>
                    <div><strong>Dinner:</strong> ${todayMenu.dinner}</div>
                `;
            } else {
                menuDiv.innerHTML = 'Menu for today is not yet updated.';
            }
        })
        .catch(error => {
            document.getElementById('menu').innerText = 'Failed to load menu.';
            console.error(error);
        });
</script>

</body>
</html>
